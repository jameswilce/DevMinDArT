 <!-- Colourscape (Version: 2) -->

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>MinDArT : Week 4 - Colourscape</title>

  <link rel="stylesheet" href="../css/Fonts/font-awesome/css/font-awesome.min.css">

  <script src="../libraries/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">

  <script src="../libraries/p5.min.js"></script>
  <script src="../libraries/p5.sound.js"></script>

  <script src="colourscape.js"></script>
  <script src="eraseBrush.js"></script>
  <script src="interface-v2.js"></script>
  <script src="../functions.js"></script>
  </head>

<body>

  <div id="p5_loading" class="loadingclass">
    <img src="../assets/colour scape icon white.png" class="loadImage">
    <div class="loading">
      <p text-align="center">Loading...</p>
    </div>
  </div>
  <!-- Bottom left action buttons, initially hidden on load -->
  <div id="myDIV" class="bottom-left">
    <button id="id-erase" class="btn button-white" onclick="eraser()">Erase</button>
    <button id="id-draw" class="btn button-white" onclick="switchToTrace()">Draw</button>
    <button id="id-paint" class="btn btn_flatright" onclick="switchToPaint()">Paint</button>
    <button id="id-warm" class="btn btn_mid" onclick="paintWarm()"></button>
    <button id="id-cool" class="btn btn_flatleft" onclick="paintCool()"></button>
  </div>
</body>

</html>
