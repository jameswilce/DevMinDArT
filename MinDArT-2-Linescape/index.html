 <!-- Linescape (Version: 7) -->

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="mobile-web-app-capable" content="yes">

  <title>MinDArT : Week 2 - Linescape</title>

    <script src="../libraries/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">

    <script src="../libraries/p5.js"></script>
    <script src="../libraries/p5.sound.js"></script>
    <script src="interface-line.js"></script>
    <script src="../functions.js"></script>
    <script src="verticalLines.js"></script>

</head>

<body>
  <div id="p5_loading" class="loadingclass">
    <img src="../assets/line scape icon white.png" class="loadImage">
    <div class="loading">
      <p text-align="center">Loading...</p>
    </div>
  </div>
    <!-- Bottom left action buttons, initially hidden on load -->
    <div id="myDIV" class="bottom-left">
      <button id="btnDraw" class="btn button-white" onclick="activateDraw()">Draw</button>
      <button id="btnPaint" class="btn btn_flatright">Paint lines</button>
      <button id="btnleft" class="btn btn_mid swatch" onclick="toggleIt()"></button>
      <button id="btnright" class="btn btn_flatleft swatch" onclick="toggleIt()"></button>
    </div>
</body>
</html>
